
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feed-Insta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/4d7c642ba9.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" href="imagenes/minion.png.jpg">
  <style>
    .cierre {
      border: 2px solid transparent; /* Bordes invisibles inicialmente */
      transition: border-color 0.3s; /* Suaviza el cambio del color del borde */
    }
    .cierre:hover {
      background-color: rgb(214, 199, 199);
      border: 2px solid black;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <ul class="nav nav-pills row-fluid align-items-center">
      <div class="d-flex col-6">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="#">
            <i class="fa-brands fa-instagram" style="font-size: 30px; color: black"></i>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="color:black" href="#"><h3>Instagram</h3></a>
        </li>
      </div>
      <div class="d-flex col-6 justify-content-end">
        <li class="nav-item">
          <button class="btn btn-success" type="button" data-bs-toggle="modal" data-bs-target="#createPostModal" aria-expanded="false">
            Create a new post
          </button>
          <div class="modal fade" id="createPostModal" tabindex="-1" role="dialog" aria-labelledby="createPostModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title col-11" id="createPostModalLabel">Create a new post</h5>
                  <button type="button" class="col-1 cierre" data-bs-dismiss="modal" style="border:none;background-color: white; font-size: 20px;" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="addPost">Caption:</label>
                      <input type="text" class="form-control" id="addPost" name="addPost" placeholder="Add post">
                    </div>
                    <div class="form-group">
                      <div class="d-flex justify-content-between align-items-center">
                        <div>
                          <i class="fa fa-camera" aria-hidden="true" style="font-size: 15px;"></i>
                          <i class="fa-solid fa-location-dot"></i>
                        </div>
                        <div>
                          <button type="submit" class="btn btn-secondary">Closed</button>
                          <button type="button" class="btn btn-success">Publish</button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Dropdown</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Separated link</a></li>
          </ul>
        </li>
      </div>
    </ul>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
