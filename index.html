  <script>
    function toggleIcon(icon) {
      // Restablecer todos los iconos a color negro
      document.querySelectorAll('.icono-hover').forEach(function(el) {
        el.classList.remove('icono-activo');
        el.classList.add('icono-negro');
      });
  
      // Activar el icono seleccionado
      icon.classList.add('icono-activo');
      icon.classList.remove('icono-negro');
    }
  </script>
